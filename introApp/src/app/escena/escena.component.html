<div class="row">
    <div class="col d-flex" style="height: 80px;">
        <button class="flex-grow-1" (click)="prev()">prev</button>
        <button class="flex-grow-1" (click)="next()">next</button>  
    </div>
</div>
<div class='row justify-content-center'>
    <div class="col">
       <p *ngFor="let text of textosEscena; let i=index" 
       [ngClass]="{'activeText': currentSentence==i}">
       {{text}}
        </p>
    </div>
</div>
