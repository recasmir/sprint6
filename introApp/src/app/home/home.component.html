<div class="container-fluid">
    <div class="row justify-content-center mt-5" *ngIf="start">
      <div class="col">
        <p>
          Aquesta és una breu història sobre les conseqüències de les nostres
          decisions.
        </p>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary"
          (click)="iniciarHistoria()"
        >
          Començar
        </button>
      </div>
    </div>

    <div>
        <app-escena *ngIf="historia" [textosEscena]="textos"></app-escena>
    </div>
</div>
